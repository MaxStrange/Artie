name: metrics-collector
labels:
  - docker-image
  - telemetry
dependencies: ""
artifacts:
  - name: docker-image
    type: docker-image
type: build
steps:
  - job: docker-build
    artifacts:
      - docker-image
    img-base-name: artie-metrics-collector
    buildx: true
    platforms:
      - linux/arm64
      - linux/amd64
    dockerfile-dpath: "${REPO_ROOT}/libraries/telemetry/prometheus"
    dockerfile: Dockerfile
    build-context: "."
